<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Two File Example</title>
    <!-- This would link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="width:1920px; height:1080px; margin:0; background:#1a0b2e; color:white; font-family:Arial, sans-serif;">

    <!-- Background Left Orange Panel -->
    <div style="position:absolute; left:0px; top:0px; width:820px; height:1080px; background:#f4511e; border-radius:40px 0 0 40px;"></div>

    <!-- Title GRILL -->
    <div style="position:absolute; left:60px; top:60px; width:400px; height:120px;">
        <span style="font-size:120px; font-weight:bold; color:#fff;">GRILL</span>
    </div>

    <!-- Menu Button -->
    <div style="position:absolute; left:60px; top:220px; width:150px; height:60px; background:#fff; border-radius:10px; text-align:center; line-height:60px; color:#000; font-weight:bold; font-size:28px;">
        MENU
    </div>

    <!-- Appetizers Header -->
    <div style="position:absolute; left:60px; top:320px; width:400px; height:60px;">
        <span style="font-size:48px; font-weight:bold; color:#fff;">Appetizers</span>
    </div>

    <!-- Appetizer Items -->
    <div style="position:absolute; left:60px; top:400px; width:700px; height:220px; font-size:24px; line-height:48px;">
        <div class="menu-item">
            <b>TIGER SHRIMP + ROASTED CORN TAMALE</b> 
            <span class="price">20</span>
        </div>
        <div class="description">Con-Cilantro Sauce</div><br>
        
        <div class="menu-item">
            <b>SMOKED CHICKEN + BLACK BEAN QUESADILLA</b> 
            <span class="price">18</span>
        </div>
        <div class="description">Avocado + Toasted Garlic Creme Fraiche</div><br>
        
        <div class="menu-item">
            <b>SOUTHWESTERN CAESAR SALAD</b> 
            <span class="price">17</span>
        </div>
        <div class="description">Little Gem, Baby Kale Cotija, Garlic Croutons + Chorizo</div>
    </div>

</body>
</html>
